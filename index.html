<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nogales · Mapa de Baches (simple)</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    html,body,#map{height:100%;margin:0}
    .toast{position:fixed;left:50%;top:10px;transform:translateX(-50%);background:#111827;color:#fff;padding:8px 12px;border-radius:8px;font:14px system-ui}
  </style>
  <!-- togeojson: CDN principal + 2 fallbacks -->
  <script src="https://cdn.jsdelivr.net/npm/togeojson@0.16.0/dist/togeojson.umd.js"></script>
  <script>
    if(!window.toGeoJSON && !window.togeojson){
      document.write('<script src="https://unpkg.com/togeojson/dist/togeojson.umd.js"><\/script>');
    }
  </script>
</head>
<body>
  <div id="map"></div>
  <div id="toast" class="toast" style="display:none"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script>
    const show = (m)=>{ const t=document.getElementById('toast'); t.textContent=m; t.style.display='block'; setTimeout(()=>t.style.display='none', 2500); };
    const TG = ()=> (window.toGeoJSON || window.togeojson);

    const map = L.map('map', { preferCanvas:true }).setView([31.307, -110.948], 18);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:20 }).addTo(map);

    async function fetchText(url){ const res=await fetch(url+(url.includes('?')?'&':'?')+'b='+Date.now()); if(!res.ok) throw new Error('HTTP '+res.status); return await res.text(); }
    async function fetchBuf(url){ const res=await fetch(url+(url.includes('?')?'&':'?')+'b='+Date.now()); if(!res.ok) throw new Error('HTTP '+res.status); return await res.arrayBuffer(); }

    async function load(url){
      try{
        if(/\.kmz$/i.test(url)){
          const buf = await fetchBuf(url);
          const zip = await JSZip.loadAsync(buf);
          const kmlEntry = Object.values(zip.files).find(f => /\.kml$/i.test(f.name));
          if(!kmlEntry) throw new Error('KMZ sin KML interno');
          const kmlText = await kmlEntry.async('text');
          const xml = new DOMParser().parseFromString(kmlText, 'text/xml');
          const gj = TG().kml(xml);
          draw(gj);
        }else if(/\.kml$/i.test(url)){
          const kmlText = await fetchText(url);
          const xml = new DOMParser().parseFromString(kmlText, 'text/xml');
          const gj = TG().kml(xml);
          draw(gj);
        }else{
          const gj = JSON.parse(await fetchText(url));
          draw(gj);
        }
      }catch(e){
        console.error(e);
        show('Error: '+e.message);
      }
    }

    function draw(geojson){
      const layer = L.geoJSON(geojson, {
        pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius:6 })
      }).addTo(map);
      try{ map.fitBounds(layer.getBounds().pad(0.2)); }catch(e){}
      show('Datos cargados: '+(geojson.features?.length||0));
    }

    // URL por defecto: baches.kml en la raíz
    const param = new URLSearchParams(location.search).get('data');
    const url = param || 'baches.kml';
    load(url);
  </script>
</body>
</html>
